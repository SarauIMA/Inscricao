<!-- Preview com botão X -->
<div id="preview-container" style="position: relative; display: inline-block;">
    <img id="preview" src="#" alt="Preview da Imagem" style="display:none; max-width: 300px; margin-top: 20px; border:1px solid #ccc; border-radius:8px;"/>
    <button id="removeBtn" style="display:none; position:absolute; top:10px; right:10px; background:red; color:white; border:none; border-radius:50%; width:25px; height:25px; cursor:pointer;">X</button>
</div>
<br><br>
<input type="submit" value="Enviar Desenho" id="enviar">

<script>
    const input = document.getElementById('file');
    const preview = document.getElementById('preview');
    const fileUpload = document.getElementById('file-upload');
    const removeBtn = document.getElementById('removeBtn');

    input.addEventListener('change', function() {
        const file = this.files[0]; 
        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                preview.style.display = "block"; 
                preview.src = e.target.result;   
                fileUpload.style.display = "none"; 
                removeBtn.style.display = "block"; 
            }

            reader.readAsDataURL(file);
        }
    });

    removeBtn.addEventListener('click', function() {
        preview.src = "#";
        preview.style.display = "none";
        removeBtn.style.display = "none";
        fileUpload.style.display = "block";
        input.value = ""; // limpa o input
    });
</script>
