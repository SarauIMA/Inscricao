<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concurso de Desenho</title>
    <link rel="stylesheet" href="styleinsc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleinsc.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <script type="module">
        // Importando SDKs do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA1Ms6oXyPMQb3KOEcWB19dn3rffMveNCY",
            authDomain: "sarau-desenhos.firebaseapp.com",
            projectId: "sarau-desenhos",
            storageBucket: "sarau-desenhos.firebasestorage.app",
            messagingSenderId: "292659295719",
            appId: "1:292659295719:web:9e199605dcb6dc811b7942",
            measurementId: "G-YLE4PWX90E"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Captura o formulário
        const form = document.getElementById("form-inscricao");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const tel = document.getElementById("tel").value;
            const serie = document.getElementById("serie").value;
            const categoria = document.querySelector('input[name="categoria"]:checked').value;

            try {
            await addDoc(collection(db, "inscricoes"), {
                nome: nome,
                telefone: tel,
                serie: serie,
                categoria: categoria,
                dataEnvio: new Date()
            });
            window.location.href = "desenhoins.html";

            } catch (error) {
                console.error("Erro ao enviar inscrição: ", error);
                alert("Erro ao enviar, tente novamente.");
            }

        });
    </script>

    <div class="cabecalho">
        <h1>Concurso de Desenhos</h1>
        <a href="index.html" class="voltar">&#11013 Voltar</a>
    </div>
    <div class="line"></div>
    
        <p class="cabecalho" id="des">Participe do nosso concurso de desenho com o tema Classicismo! Mostre sua criatividade e talento ao interpretar esse movimento artístico que valoriza a harmonia, a beleza e os valores da antiguidade greco-romana.</p>
        <div class="line"></div>
        <div class="info">
        <form id="form-inscricao">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="tel">Telefone:</label>
            <input type="tel" name="tel" id="tel"><br><br>
        

            <label for="serie">Série:</label>
            <select id="serie" name="serie" required>
                <option value="6">6°</option>
                <option value="7">7°</option>
                <option value="8">8°</option>
                <option value="9">9°</option>
                <option value="1">1°</option>
                <option value="2">2°</option>
                <option value="3">3°</option>
            </select><br><br>

            <label for="">Categoria:</label>
            <input type="radio" id="desenho" name="categoria" value="fisico" required>
            <label for="desenho">Físico</label>   
            <input type="radio" id="digital" name="categoria" value="digital" required>
            <label for="digital">Digital</label><br><br>


            <button type="submit" id="enviar" style="cursor: pointer;">Enviar</button>
        </form>
        </div>
        <div class="rodape"> sarau 2° serie</div>

</body>
</html>
